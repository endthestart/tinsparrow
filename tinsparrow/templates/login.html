{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tin Sparrow</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/tinsparrow.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock extra_css %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

</head>
<body>

<div class="login-form">
    <form class="form-horizontal" role="form" action="" method="post">{% csrf_token %}
        <h4>Login</h4>
        <div class="form-group">
            <label for="id_email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="id_email" placeholder="Email">
            </div>
          </div>

        <div class="form-group">
            <label for="id_password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="id_password" placeholder="Password">
            </div>
          </div>2
        <input type="hidden" name="next" value="{% url 'library' %}"/>
        <input type="submit" name="Login" value="Login"/>
    </form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
