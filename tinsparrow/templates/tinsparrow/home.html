{% extends "base.html" %}

{% block content %}
    <ul class="js-queue-list queue">
    {% for song in queue.songs.all %}
        <li data-url="{% url 'tinsparrow_song_file' song.id %}" class="js-song">
            {{ song.title }}
        </li>
    {% endfor %}
    </ul>

    <audio controls preload="none" id="audio-player">
    </audio>
{% endblock content %}
